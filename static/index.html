<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>French Audio Translator</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #475569;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 1.5rem 0;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.listening {
            background: var(--success);
            animation: pulse 1.5s infinite;
        }

        .status-dot.processing {
            background: var(--warning);
            animation: pulse 0.5s infinite;
        }

        .status-dot.error {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            gap: 0.5rem;
        }

        .control-btn.start {
            background: var(--primary);
            color: white;
        }

        .control-btn.start:hover {
            background: var(--primary-dark);
        }

        .control-btn.stop {
            background: var(--danger);
            color: white;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .visualizer {
            height: 60px;
            background: var(--bg-input);
            border-radius: 0.5rem;
            margin: 1rem 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .visualizer canvas {
            width: 100%;
            height: 100%;
        }

        .visualizer-placeholder {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .transcript-box {
            background: var(--bg-input);
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 80px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        .transcript-box.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-style: italic;
        }

        .translation-box {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 80px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 1.0625rem;
            line-height: 1.5;
        }

        .translation-box.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            font-style: italic;
        }

        .lang-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .lang-badge.french {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .lang-badge.other {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .history {
            margin-top: 1rem;
        }

        .history-item {
            background: var(--bg-input);
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .history-item .original {
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .history-item .translation {
            color: var(--text);
        }

        .settings-toggle {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .settings-panel {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .settings-panel.open {
            display: block;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .setting-label {
            font-size: 0.875rem;
        }

        .setting-input {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            padding: 0.375rem 0.5rem;
            color: var(--text);
            font-size: 0.875rem;
            width: 100px;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-input);
            border-radius: 26px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .toggle-slider {
            background: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }

        .error-banner {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-banner.show {
            display: block;
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .card {
                padding: 1rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>French Audio Translator</h1>
            <p class="subtitle">Continuous listening with real-time translation</p>
        </header>

        <div class="error-banner" id="errorBanner"></div>

        <div class="card">
            <div class="status-bar">
                <div class="status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ready</span>
                </div>
                <button class="settings-toggle" id="settingsToggle">Settings</button>
            </div>

            <button class="control-btn start" id="controlBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
                Start Listening
            </button>

            <div class="visualizer" id="visualizer">
                <span class="visualizer-placeholder">Audio visualization will appear here</span>
            </div>

            <div class="settings-panel" id="settingsPanel">
                <div class="setting-row">
                    <span class="setting-label">Auto-translate French</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoTranslate" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Confidence threshold</span>
                    <input type="number" class="setting-input" id="confidenceThreshold"
                           value="0.7" min="0" max="1" step="0.1">
                </div>
                <div class="setting-row">
                    <span class="setting-label">Speech language hint</span>
                    <select class="setting-input" id="speechLang" style="width: 120px;">
                        <option value="fr-FR">French</option>
                        <option value="">Auto-detect</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="section-title">
                Detected Speech
                <span class="lang-badge french" id="langBadge" style="display: none;">FRENCH</span>
            </div>
            <div class="transcript-box empty" id="transcriptBox">
                Waiting for speech...
            </div>
        </div>

        <div class="card">
            <div class="section-title">Translation (English)</div>
            <div class="translation-box empty" id="translationBox">
                Translation will appear here...
            </div>
        </div>

        <div class="card history" id="historyCard" style="display: none;">
            <div class="section-title">Recent Translations</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
